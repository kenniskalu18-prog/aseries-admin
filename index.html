       async function loadOrders(period = 'all') {
    try {
        showLoading();
        
        const { data: orders, error } = await supabase
            .from('orders')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            throw error;
        }

        // Apply time filter if specified
        const filteredOrders = period === 'all' ? orders : filterOrdersByPeriod(orders, period);
        
        updateStats(filteredOrders);
        renderOrdersTable(filteredOrders);
    } catch (error) {
        console.error('Error loading orders:', error);
        showError('Failed to load orders');
    }
}

        function updateStats(orders) {
            const totalRevenue = orders.reduce((sum, order) => sum + order.total_amount, 0);
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order.status === 'pending').length;
            const completedOrders = orders.filter(order => order.status === 'completed').length;

            domElements.totalRevenue.textContent = `₦${totalRevenue.toLocaleString()}`;
            domElements.totalOrders.textContent = totalOrders;
            domElements.pendingOrders.textContent = pendingOrders;
            domElements.completedOrders.textContent = completedOrders;
        }

        function renderOrdersTable(orders) {
            if (orders.length === 0) {
                domElements.ordersTable.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No orders found</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            orders.forEach(order => {
                const orderDate = new Date(order.created_at).toLocaleDateString();
                const itemsCount = order.items.reduce((sum, item) => sum + item.quantity, 0);

                <i class="fas fa-trash"></i> Delete
            </button>
        </td>
    </tr>
`;
            });

            tableHTML += `

            `;

            domElements.ordersTable.innerHTML = tableHTML;
        }

        async function updateOrderStatus(orderId, newStatus) {

function setupTimeFilters() {
    const filterBtns = document.querySelectorAll('.filter-btn');
    
    filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove active class from all buttons
            filterBtns.forEach(b => b.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');
            
            // Load orders with filter
            loadOrders(this.dataset.period);
        });
    });
}

function filterOrdersByPeriod(orders, period) {
    const now = new Date();
    
    switch(period) {
        case 'today':
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            return orders.filter(order => new Date(order.created_at) >= today);
            
        case 'week':
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            return orders.filter(order => new Date(order.created_at) >= weekAgo);
            
        case 'month':
            const monthAgo = new Date(now.getFullYear(), now.getMonth(), 1);
            return orders.filter(order => new Date(order.created_at) >= monthAgo);
            
        case 'year':
            const yearAgo = new Date(now.getFullYear(), 0, 1);
            return orders.filter(order => new Date(order.created_at) >= yearAgo);
            
        default:
            return orders; // 'all' - return all orders
    }
}

async function deleteAllOrders() {
    if (!confirm('⚠️ DANGER ZONE! ⚠️\n\nAre you absolutely sure you want to delete ALL orders? This action cannot be undone and will permanently remove all order data.')) {
        return;
    }

    // Double confirmation for safety
    if (!confirm('‼️ FINAL WARNING ‼️\n\nThis will delete EVERY order in the database. Type "DELETE ALL" to confirm.')) {
        return;
    }

    const confirmation = prompt('Please type "DELETE ALL" to confirm:');
    if (confirmation !== 'DELETE ALL') {
        showToast('Bulk delete cancelled', 'error');
        return;
    }

    try {
        showLoading();
        
        const { error } = await supabase
            .from('orders')
            .delete()
            .neq('id', 0); // This will delete all orders

        if (error) {
            throw error;
        }

        showToast('All orders deleted successfully', 'success');
        loadOrders(); // Refresh the orders list
    } catch (error) {
        console.error('Error deleting all orders:', error);
        showToast('Failed to delete all orders', 'error');
    }
}

                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    ${orders.map((order, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${order.order_number}</td>
                            <td>${new Date(order.created_at).toLocaleDateString()}</td>
                            <td>${order.items.reduce((sum, item) => sum + item.quantity, 0)} item(s)</td>
                            <td>₦${order.total_amount.toLocaleString()}</td>
                            <td>
                                <span class="status status-${order.status}">${order.status.toUpperCase()}</span>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>

            ${orders.map((order, index) => `
                <div style="page-break-before: always; margin-top: 30px;">
                    <h4>Order #${index + 1} - ${order.order_number} - Detailed Breakdown</h4>
                    <table>
                        <tr>
                            <th>Order Number:</th>
                            <td>${order.order_number}</td>
                        </tr>
                        <tr>
                            <th>Date:</th>
                            <td>${new Date(order.created_at).toLocaleString()}</td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td><span class="status status-${order.status}">${order.status.toUpperCase()}</span></td>
                        </tr>
                        <tr>
                            <th>Total Amount:</th>
                            <td><strong>₦${order.total_amount.toLocaleString()}</strong></td>
                        </tr>
                    </table>
                    
                    <h5>Items Ordered:</h5>
                    <table>
                        <thead>
                            <tr>
                                <th>Item Title</th>
                                <th>Quantity</th>
                                <th>Price Each</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.items.map(item => `
                                <tr>
                                    <td>${item.title}</td>
                                    <td>${item.quantity}</td>
                                    <td>₦${item.price.toLocaleString()}</td>
                                    <td>₦${(item.price * item.quantity).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `).join('')}

            <div class="footer">
                <p>Report generated by A-SERIES Admin Dashboard</p>
                <p>Total pages: <span id="pageCount"></span></p>
            </div>

            <div class="no-print" style="margin-top: 20px; text-align: center;">
                <button onclick="window.print()" style="padding: 10px 20px; background: #0066FF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Print PDF
                </button>
                <button onclick="window.close()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                    Close Window
                </button>
            </div>

            <script>
                // Update page count
                window.onload = function() {
                    // This will show the total pages after printing
                    const pageCount = document.querySelectorAll('[style*="page-break-before"]').length + 1;
                    document.getElementById('pageCount').textContent = pageCount;
                };
   
    `;

    // Write content to the new window
    pdfWindow.document.write(pdfContent);
    pdfWindow.document.close();
    
    showToast('PDF report generated in new window', 'success');
}
    </script>
